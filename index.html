<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>That's My Tic!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="maincontainer">
        <h2>Tic-Tac-Toe</h2>
        <h2 class="turn"></h2>

        <input type="text" id="player1" placeholder="Player One" style="display: block;">
        <input type="text" id="player2" placeholder="Player Two" style="display: block;">

        <button class="start" onclick="Gamedisplay()" style="display: block;">Start Game</button>
        <button class="reset" style="display: none;" onclick="Gamecontroller().resetGame()">Reset</button>
        <div class="gameboard">

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
